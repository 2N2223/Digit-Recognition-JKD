<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>手写数字识别</title>
  <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.0/dist/tf.min.js"></script>
  <script>
    function wait(ms){
      return new Promise(r => setTimeout(r, ms));
    }

    var loadmodel = (async function() {  // 由于不便使用我在本地使用Keras训练的模型，这里使用了GitHub上一个开源的模型
      window.loadmodel = await tf.loadLayersModel('https://raw.githubusercontent.com/chench53/digits-recognition-tfjs/master/server/models/mnist/model.json');
      console.log('model loaded')
      return loadmodel;
    })
    loadmodel().then();

    var predict = (async function(tensor, text) {
      var model = window.loadmodel;
      Result = await model.predict(tensor).data();
      var resultArr = Array.from(Result);
      console.log(resultArr)
      var max = resultArr[0]
      for(var i = 0; i < resultArr.length; i++){
        if(max < resultArr[i]){
          max = resultArr[i];
        }
      }
      console.log(max);
      console.log(resultArr);
      var result = resultArr.indexOf(max);
      console.log(result);
      alert(text + result);
    })
    predict().then()
  </script>
</head>

<!--创建画板的部分参考了https://github.com/yuanzhoulvpi2017/classdigits_inter/blob/main/templates/index.html-->
<body>
<div class="info">
  <style>
    body {
      margin: 0;
    }

    #board {
      margin: 0 auto;
      height: 560px;
      width: 560px;
    }

    #myCanvas {
      border: 3px dotted #000;
    }
  </style>
  <div id="board">
    <h1>手写数字识别</h1>
    <h1>由2N2223创建</h1>
    <canvas id="myCanvas" width="560px"  height="560px" ></canvas>
    <p><button id="remove">清空画板</button></p>
    <P><button id="recognize">识别</button></P>
  </div>

  <script>
    var myCanvas = document.getElementById("myCanvas");
    var curColor = "black";
    var isDown = false;
    var ctx = myCanvas.getContext("2d");
    ctx.lineCap = "round";
    ctx.lineWidth = 50;

    myCanvas.addEventListener("mousedown", function (e) {
      isDown = true;
      ctx.beginPath();
      var canvasX = e.pageX - myCanvas.offsetLeft;
      var canvasY = e.pageY - myCanvas.offsetTop;
      ctx.moveTo(canvasX, canvasY);
    });
    myCanvas.addEventListener("mousemove", function (e) {
      var canvasX;
      var canvasY;
      if (isDown !== false) {
        canvasX = e.pageX - myCanvas.offsetLeft;
        canvasY = e.pageY - myCanvas.offsetTop;
        ctx.lineTo(canvasX, canvasY);
        ctx.strokeStyle = curColor;
        ctx.stroke();
      }
    })
    myCanvas.addEventListener("mousemove", function (e) {
      var canvasX;
      var canvasY;
      if (isDown !== false) {
        canvasX = e.pageX - myCanvas.offsetLeft;
        canvasY = e.pageY - myCanvas.offsetTop;
        ctx.lineTo(canvasX, canvasY);
        ctx.strokeStyle = curColor;
        ctx.stroke();
      }
    })

    myCanvas.addEventListener("mouseup", function (e) {
      isDown = false;
      ctx.closePath();
    })

    var clear = document.getElementById("remove");
    clear.addEventListener("click", function () {
      let ctx2 = myCanvas.getContext("2d");
      console.log("clear");
      ctx2.clearRect(0, 0, myCanvas.width, myCanvas.height);
    })

    var recognize = document.getElementById("recognize");
    recognize.addEventListener("click", function () {
      let ctx3 = myCanvas.getContext("2d");
      var drawBoard = ctx3.getImageData(0, 0, 560, 560).data
      console.log("recognizing");
      var img = []
      for (let i = 0; i < 28; i++){
        for (let j = 0; j < 28; j++){
          img.push(drawBoard[3 + i * 44800 + j * 80]);
        }
      }
      var image_num = tf.tensor(img, [1, 28, 28]);
      var result = predict(image_num, "AI给出的结果是：").then();
    })
  </script>
</div>
</body>
